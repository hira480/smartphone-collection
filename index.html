<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano Mobile Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-3">
    <h1 class="text-center text-success"><span>MANO</span> Mobile Paradise</h1>
    <!-- phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter a Phone Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <!-- error message for empty search field -->
    <h6 id="error" class="text-danger text-center mb-3"></h6>

    <!-- search button -->
    <div class="text-center">
        <button onclick="searchPhone()" id="search-btn" type="button" class="btn btn-success">Search</button>
    </div>

    <!-- spinner -->
    <div class="d-flex justify-content-center mt-3">
        <div id="spinner" class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- item not found -->
    <h2 id="not-found" class="text-danger text-center mt-5"></h2>

    <!-- single phone details -->
    <section class="container  mt-3">
        <div id="phone-details" class="row row-cols-1 row-cols-md-1 w-75 mx-auto">
        </div>
    </section>

    <!-- phone search result -->
    <section class="container mt-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
